        [results]="monthlySummary"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="legend"
        [xAxisLabel]="'Month'"
        [yAxisLabel]="'Amount (â‚¬)'"
        [showXAxisLabel]="true"

      </ngx-charts-line-chart>
      </div>
    </div>

  </section>  
</div>
