<div [ngClass]="status === 'success' ? 'bg-green-200' : 'bg-red-100'" class="rounded-lg p-6 w-64 flex flex-col items-center text-center w-full select-none">
  <img [src]="status === 'success' ? 'mappy_happy_1.png' : 'mappy_sad_1.png'" alt="Status Image" class="w-48 h-48 mb-2">

  <h2 class="text-2xl font-bold mb-2 select-text">
    {{ title }}
  </h2>

  <p class="text-gray-600 mb-4 select-text">
    {{ message }}
  </p>

  <button
    class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800 transition-colors"
    (click)="handleClick()"
  >
    {{ status === 'success' ? 'Continue' : 'Try Again' }}
  </button>
</div>
